        rel="stylesheet">
    <script>
        window.addEventListener('message', function (event) {
            if (event.data && event.data.type === 'checkboxChange') {
                console.log("JALAN")
                var isChecked = event.data.isChecked;
                if (isChecked) {
                    $('#navbarPendaftaran').show(); // Menampilkan navbar pendaftaran
                } else {
                    $('#navbarPendaftaran').hide(); // Menyembunyikan navbar pendaftaran
                }
            }
        });
    </script>

<body id="page-top">

    <header class="background" id="beranda">

                                        <h4 class="text-uppercase m-0 text-black">Lokasi</h4>
                                        <hr class="my-4 mx-auto" style="color: black;" />
                                        <div class="small text-black">Jl. Umban Sari No.1, Umban Sari, Kec. Rumbai, Kota
                                            Pekanbaru, Riau 28265</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="card py-2 h-50" style="background-color: #F3EEEA;" data-aos="zoom-in-up"
                                    data-aos-duration="1250">

                                        <i class="fas fa-envelope mb-2 text-black"></i>
                                        <h4 class="text-uppercase m-0 text-black">Email</h4>
                                        <hr class="my-4 mx-auto" style="color: black;" />
                                        <div class="small"><a class="text-black"
                                                href="https://mail.google.com/mail/?view=cm&fs=1&to=mapala@bem.pcr.ac.id">mapala@bem.pcr.ac.id</a></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="card py-2 h-50" style="background-color: #F3EEEA;" data-aos="zoom-out-right"
                                    data-aos-duration="1750">
                                    <div class="card-body text-center">
                                        <i class="fa-brands fa-instagram mb-2 text-black"></i></i>
                                        <h4 class="text-uppercase m-0 text-black">Instagram</h4>
                                        <hr class="my-4 mx-auto" />
                                        <div class="small"><a class="text-black"
                                                href="https://www.instagram.com/mapalagaharu/">@mapalagaharu</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
