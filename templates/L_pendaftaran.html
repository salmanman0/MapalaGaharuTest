<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran - Mapala Gaharu</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='/img/Logo.png') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <!-- SweetAlert CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- SweetAlert JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>


  <style>
    .latar {
      width: 100vw;
      height: 100vh;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/static/img/logo.png');
      background-position: center;
      background-size: 15%;
      background-color: rgb(77, 95, 111);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>

</head>

<body>
  <div class="latar">
    <div class="col p-4 m-4" style="background-color: white; border-radius: 15px;">
      <form action="{{ url_for('create_pendaftaran') }}" method="POST" enctype="multipart/form-data">
        <div class="row g-2 mb-3">
          <div class="col-md">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value=""
                required>
              <label for="email">Email Mahasiswa</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="jenisKelamin" name="jenisKelamin" required>
                <option selected disabled>Pilih salah satu</option>
                <option value="Laki-Laki">Laki Laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
              <label for="jenisKelamin">Jenis Kelamin</label>
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nama" name="nama" placeholder="Salman Ananda" required>
          <label for="nama">Nama</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="nim" name="nim" placeholder="2155301141" required>
          <label for="nim">NIM</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="kelas" name="kelas" placeholder="3TIA" required>
          <label for="kelas">Kelas</label>
        </div>
        <!-- <div class="form-floating mb-3">
          <input type="text" class="form-control" id="alamat" name="alamat" placeholder="3TIA" required>
          <label for="alamat">Alamat</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="noHp" name="noHp" placeholder="3TIA" required>
          <label for="noHp">Nomor HP</label>
        </div> -->
        <div class="form-floating mb-3">
          <select class="form-select" id="programStudi" name="programStudi" aria-label="Floating label select example"
            required>
            <option selected disabled>Please select one</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
            <option value="Teknik Rekayasa Komputer">Teknologi Rekayasa Komputer</option>
            <option value="Hubungan Masyarakat dan Komunikasi Digital">Hubungan Masyarakat dan Komunikasi Digital
            </option>
            <option value="Teknik Mesi">Teknik Mesin</option>
            <option value="Teknik Elektronika">Teknologi Rekayasa Sistem Elektronika</option>
            <option value="Teknik Elektronika dan Telekomunikasi">Teknik Elektronika Telekomunikasi</option>
            <option value="Teknik Telekomunikasi">Teknologi Rekayasa Jaringan Telekomunikasi</option>
            <option value="Teknik Mekatronika">Teknologi Rekayasa Mekatronika</option>
            <option value="Akuntansi Perpajakan">Akuntansi Perpajakan</option>
            <option value="Teknik Listrik">Teknik Listrik</option>
          </select>
          <label for="programStudi">Program Studi</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="pengalamanOrganisasi"
            name="pengalamanOrganisasi" style="height: 100px" required></textarea>
          <label for="pengalamanOrganisasi">Pengalaman Organisasi</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="tujuanMasuk" name="tujuanMasuk"
            style="height: 100px" required></textarea>
          <label for="tujuanMasuk">Tujuan Masuk Mapala Gaharu</label>
        </div>
        <button class="btn btn-primary float-end" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script>
    $(document).ready(function () {
      var url = window.location.href;
      var urlObj = new URL(url);
      var status = urlObj.searchParams.get('status');
      if (status == "success") {
        toastr.success('Berhasil Didaftarkan');
        Swal.fire({
          icon: 'success',
          title: 'Gabung Sekarang !',
          html: '<a href="https://chat.whatsapp.com/DGtcJga4ydUE9BnyWIefyg" target="_blank">Klik disini untuk bergabung ke grup WhatsApp</a>'
      });
      } else if (status == "warning") {
        toastr.warning('Gagal Didaftarkan, Coba lagi');
      }
      urlObj.searchParams.delete('status');
      var newUrl = urlObj.toString();
      history.replaceState(null, '', newUrl);
    });
  </script>
</body>

</html>
